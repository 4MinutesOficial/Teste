<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Servidor - Loja X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png'); /* Textura suave */
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 30px;
        }
        .status {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 4px solid; /* Borda ajustável */
            transition: border-color 0.5s ease;
        }
        .online {
            border-color: #00ff00; /* Borda verde para Online */
        }
        .offline {
            border-color: #ff0000; /* Borda vermelha para Offline */
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Status do Servidor - Loja X</h1>
    <div class="status offline" id="status-container">
        <p>Servidor: <span id="server-status" class="offline">Offline</span></p>
    </div>

    <footer>
        © 2024 Loja X. Todos os direitos reservados.
    </footer>
</body>
</html>
